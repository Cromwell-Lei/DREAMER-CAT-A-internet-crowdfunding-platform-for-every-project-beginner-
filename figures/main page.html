<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Crowdfunding Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://raw.githubusercontent.com/Cromwell-Lei/DREAMER-CAT-A-internet-crowdfunding-platform-for-every-project-beginner-/refs/heads/main/figures/IMG_1770.jpg'); /* 替换为实际图片地址 。图片我建议尺寸：1920px × 300px
格式：JPEG 或 PNG 格式 分辨率：72 DPI（适用于网页）*/
            background-size: cover;
            background-position: center;
            color: white;
            padding: 138px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #253;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
            color: #555;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
        }
        .project-card {
            width: 300px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            width: 100%;
            height: auto;
        }
        .project-card .content {
            padding: 15px;
        }
        .project-card .content h3 {
            margin: 0;
            font-size: 20px;
        }
        .project-card .content p {
            color: #555;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Link All For You</h1>
        <p>Support innovative projects and bring ideas to life</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Start a Campaign</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="hero">
        <h1>Discover Amazing Projects</h1>
        <p>Join our community and support creative ideas around the world.</p>
    </div>
    <div class="projects">
        <div class="project-card">
            <img src="https://via.placeholder.com/300x200" alt="Project Image">
            <div class="content">
                <h3>Project Title 1</h3>
                <p>Short description of the project goes here.</p>
            </div>
